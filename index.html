<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Formulário Escola Futuro+</title>
    </head>

    <body>

        <header>
        <h1 id="header"> Formulário Escola Futuro+</h1>
        </header>

        <main>
        <form id=" formCadastro">
            <div class="campo">
                <label class="label">Nome do Aluno:</label>
                <input type="text" id="aluno">
            </div>  

            <div class="campo">
                <label>Idade:</label>
                <input type="number" id="idade">
            </div>

            <div class="campo">
                <label>Nota 1:</label>
                <input type="number" id="nota1">
            </div>

            <div class="campo">   
                <label>Nota 2:</label>
                <input type="number" id="nota2">
            </div>
        </form>

            <button id="btnCadastrar">Cadastro</button>
             
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Primeira nota</th>
                        <th>Segunda nota</th>
                        <th>Media</th>
                        <th>Situacão</th>
                    </tr>
                </thead>
                <tbody id="tabelaAluno"></tbody>
            </table>
        </main>
        
        <footer>
            <p>&copy; 2025 Escola Futuro<b>+</b></p>
        </footer>
        <script src="dist/index.js"></script>

    </body>
</html>
